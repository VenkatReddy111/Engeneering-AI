<h1 id="num2" style="color:brown">Engeeneering-AI</h1>
<div class="container" id="num1">
  <div class="container" class="form-group">
    <h1 style="color:#49c1e9">Search with Title</h1>
  <input type="text" id="num3" placeholder="---Search Table With Title---" [(ngModel)]="dataFilter.title"  class="form-control">
</div>
<h1 style="color:#49c1e9">Json-data</h1>
<table class="table table-bordered">
<tr>
  <th>Title</th>
  <th>Url</th>
  <th>Created_at</th>
  <th>Author</th>
</tr>
<tr *ngFor="let data of dataList|filterBy:dataFilter" (click)="modal(data)" data-toggle="modal" data-target="#myModal">
  <th>{{data.title}}</th>
  <th>{{data.url}}</th>
  <th>{{data.created_at}}</th>
  <th>{{data.author}}</th>
</tr>
</table>
<div class="modal" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
       {{rawJsonData|json}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
